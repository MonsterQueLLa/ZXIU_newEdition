<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!-- SEO  -->
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <!-- 苹果专用 -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="blank" />
    <meta name="format-detection" content="telephone=no" />
    <!-- 简单移动端适配 -->
   	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    
    <title>SHOP</title>
   	<link rel="stylesheet" href="css/shop_V1.css" />
   	<link rel="stylesheet" href="css/iconfont/iconfont.css">
   	<link rel="stylesheet" href="css/swiper.min.css" />
   	<!--[if lt IE 9]>
    <script src="../js/html5shiv.js"></script>
    <script src="../js/respond.min.js"></script>
    <![endif]-->
</head>

<body>   
	<header>
		<img src="img/header.jpg"/>
	</header>
	<section>
		<div class="search">
			<div>
				<span class="iconfont">&#xe615;</span>
				<input type="search" placeholder="请输入搜索内容" id="mySearch"/>
			</div>
		</div>
		<div class="swiper-container banner">
	        <div class="swiper-wrapper">
	            <div class="swiper-slide slide1"><img src="" alt="#" /></div>
	            <div class="swiper-slide slide2"><img src="" alt="#" /></div>
	            <div class="swiper-slide slide3"><img src="" alt="#" /></div>
	            <div class="swiper-slide slide4"><img src="" alt="#" /></div>
	        </div>
	        <div class="swiper-pagination"></div>
    	</div>
    	
    	<div class="swiper-container pageList" >
			<div class="swiper-wrapper " id="tpl">
				<div class="swiper-slide temp">
					<div class="img">
	   					<a href="detail.html?id={{goodsId}}"><img src="{{src}}" alt="img" /></a>
	   				</div>
	   				<div class="desc">
	   					<p><a href="detail.html?id={{goodsId}}">{{p}}</a></p>
	   					<div class="price">
	   						<div class="left">
	   							<span>¥{{price}}</span>
	   							<span>{{discount}}折</span>
	   						</div>
	   						<div class="center">¥{{old_price}}</div>
	   						<div class="right">
	   							<p class="add_cart" goodsId="{{goodsId}}"></p>
	   						</div>
	   					</div>
	   				</div>
				</div>
    		</div>
		</div>
    
   		
	</section>
	
	<footer>
		<div class="cftItem">
			<span class="iconfont">&#xe644;</span>
			<span>首页</span>
		</div>
		<div class="cftItem">
			<span class="iconfont">&#xe692;</span>
			<span>分类</span>
		</div>
		<div class="cftItem">
			<span class="iconfont">&#xe61b;</span>
			<span>购物车</span>
		</div>
		<div class="cftItem">
			<span class="iconfont">&#xe646;</span>
			<span>我的秀</span>
		</div>
		<div class="cftItem">
			<span class="iconfont">&#xe61d;</span>
			<span>更多</span>
		</div>
	</footer>
	
	<script src="js/jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/app.js"></script>
	<script src="js/swiper.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/showMsg.js" type="text/javascript" charset="utf-8"></script>
	<!--<script src="js/jquery.cookie.js" type="text/javascript" charset="utf-8"></script>-->
	<script src="js/cookie.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/shop_V1.js" type="text/javascript" charset="utf-8"></script>
	
	<script type="text/html" id="goods_tpl">
		<div class="swiper-slide temp">
			<div class="img">
				<a href="detail.html?id={{goodsId}}"><img src="{{src}}" alt="img" /></a>
			</div>
			<div class="desc">
				<p><a href="detail.html?id={{goodsId}}">{{p}}</a></p>
				<div class="price">
					<div class="left">
						<span>¥{{price}}</span>
						<span>{{discount}}折</span>
					</div>
					<div class="center">¥{{old_price}}</div>
					<div class="right">
						<p class="add_cart" goodsId="{{goodsId}}"></p>
					</div>
				</div>
			</div>
		</div>
	</script>
	
</body>

</html>
