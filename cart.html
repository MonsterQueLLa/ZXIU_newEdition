<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!-- SEO  -->
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <!-- 苹果专用 -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="blank" />
    <meta name="format-detection" content="telephone=no"/>
    <!-- 简单移动端适配 -->
   	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <title>购物车</title>
    <link rel="stylesheet" href="css/cart.css" />
    
	<link rel="stylesheet" href="css/iconfont/iconfont.css">
</head>

<body>
	<script type="text/html" id="cart_cell_tpl">
		<dl class="cart_cell">
				<dt>
					<img src="{{imgSrc}}" alt="" />
				</dt>
				<dd>
					<div>
						<a href="details.html?id={{goodsId}}">{{goodsName}}</a>
						<a href="javascript:;" class="icon iconfont remove_btn">&#xe68d;</a>
					</div>
					<div >{{goodsClass}}</div>
					<div>单价：￥{{goodsPrice}}</div>
					<div>
					数量：<a href="#" class="reduce_btn">-</a><span>{{goodsNum}}</span><a href="#" class="add_btn">+</a>
					</div>
				</dd>
			</dl>
	</script>
    <header>
    	<div class="h_left">
			<a href="javascript:history.go(-1);" class="icon iconfont">&#xe619;</a>
		</div>
		<div class="h_center">
			购物车
		</div>
		<div class="h_right">
			
		</div>
    </header>
    <div class="container">
    	<div class="cart_list">
    		
    	</div>
    </div>
	<div class="content">
		
	</div>
	<script src="js/app.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/zepto_1.1.3.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/zepto.cookie.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/touch.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/cart.js" type="text/javascript"></script>
    
</body>

</html>
