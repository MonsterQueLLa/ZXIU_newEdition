    <script>
   var swiper = new Swiper('.swiper-container', {

			//console.log(swiper.activeIndex);
			if(swiper.activeIndex == 4) {
				console.log(this);
				this.effect = "";
			}
	
		},
		pagination:'.swiper-pagination',
        paginationClickable: true,
        spaceBetween: 30,
        effect: 'fade',
        centeredSlides: true,
        autoplay: 2500,
        autoplayDisableOnInteraction: false
 
    });
